<html>
  <head>
    <title>{{ fontName }}</title>
    <link href="{{ fontName }}.css" rel="stylesheet">
    <style>
      body { font-family: Gill Sans; text-align: center; background: #f7f7f7 }
      body > h1 { color: #666; margin: 1em 0 }
      .glyph { padding : 0; letter-spacing : -0.4em; }
      .glyph > li { letter-spacing : normal; display : inline-block; margin : .3em .2em; width : 5em; height : 6.5em; background : #fff; border-radius : .5em; position : relative }
      .glyph > li i { display: block; margin-top: .1em; line-height: 0 }
      .glyph-name { font-size: .8em; color: #666; display: block }
      .glyph-codepoint { color: #999; font-family: monospace }
    </style>
  </head>
  <body>
    <h1>{{ fontName }}</h1>
    <ul class="glyph">{% for glyph in glyphs %}
        <li>
            <i class="{{ className + '--' + glyph.name }} {{ className + '-4x' }}"></i>
            <span class="glyph-name">{{ glyph.name }}</span>
            <span class="glyph-codepoint">{{ changeCodepointTo16(glyph.codepoint) }}</span>
        </li>{% endfor %}
    </ul>
  </body>
</html>
